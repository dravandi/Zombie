<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/Style.css">




</head>

<body>



    <center>
        <h1>Score: <span id="score">0</span></h1>
    </center>
    <center><button><a href="ZombieHunter.html" class="button">End Game</a></button></center>
    <img id="Dog" src="images/Zombie-cartoon-1.jpg" onclick=score(),killZombieOne()>

    <img id="Zombie2" src="images/Zombie-cartoon-1.jpg" onclick=score(),killZombieTwo()>
    <script>

        let currentScore = 0;
        let sound = new Audio("audio/MP5_SMG-GunGuru-703432894.mp3");

        function killZombieOne() {

            document.getElementById('Dog').src = "images/3iCN.gif"
            sound.play();
            

        }

        function killZombieTwo() {


            document.getElementById('Zombie2').src = "images/3iCN.gif"
            sound.play();
            

        }



        function zombieTransport() {
            let width = window.innerWidth - 300
            let height = window.innerHeight - 300

            let a = Math.floor((Math.random() * height) + 1);
            let b = Math.floor((Math.random() * width) + 1);
            document.getElementById('Dog').style.top = a + "px";
            document.getElementById('Dog').style.left = b + "px";
            document.getElementById('Dog').style.position = 'absolute';
            document.getElementById('Dog').src = "images/Zombie-cartoon-1.jpg"


            let c = Math.floor((Math.random() * height) + 1);
            let d = Math.floor((Math.random() * width) + 1);
            document.getElementById('Zombie2').style.top = c + "px";
            document.getElementById('Zombie2').style.left = d + "px";
            document.getElementById('Zombie2').style.position = 'absolute';
            document.getElementById('Zombie2').src = "images/Zombie-cartoon-1.jpg"
        }

        setInterval(function () { zombieTransport(); }, 2000);
        setInterval(function () { zombieTransport(); }, 2000);

        function score() {
            currentScore += 1;
            document.getElementById("score").innerHTML = currentScore;



        }



    </script>


</body>

</html>
